runner:
  language: ruby
  location: ./lib/ruby_agent/

mongodb:
  host: 192.168.99.101
  port: 27017

seed:
  min_id: 1
  max_id: 1000

load_profile:
  write:
    num_processes: 1
    num_requests: 1000
    sleep: 0
  read:
    num_processes: 1
    num_requests: 1000
    sleep: 0
  batchwrite:
    num_processes: 1
    num_requests: 500
    sleep: 0.5
  batchread:
    num_processes: 1
    num_requests: 1000
    sleep: 0.1
